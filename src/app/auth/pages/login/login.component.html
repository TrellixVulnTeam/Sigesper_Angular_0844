<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="assets/cne.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form [formGroup] = "loginForm" (ngSubmit) = "onLogin(loginForm.value)">
      <input type="text" id="login" class="fadeIn second" placeholder="Usuario" formControlName = "login">
      <input type="password" id="password" class="fadeIn third" placeholder="Contraseña" formControlName = "pwd">
      <input type="submit" class="fadeIn fourth" value="Ingresar">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Olvido su Contraseña?</a>
    </div>

  </div>
</div>
